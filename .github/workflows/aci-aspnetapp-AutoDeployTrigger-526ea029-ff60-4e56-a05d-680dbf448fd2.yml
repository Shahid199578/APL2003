name: Trigger auto deployment for aci-aspnetapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aci-aspnetapp-AutoDeployTrigger-526ea029-ff60-4e56-a05d-680dbf448fd2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACIASPNETAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACIASPNETAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACIASPNETAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: acr45186608.azurecr.io
          registryUsername: ${{ secrets.ACIASPNETAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACIASPNETAPP_REGISTRY_PASSWORD }}
          containerAppName: aci-aspnetapp
          resourceGroup: RG1
          imageToBuild: acr45186608.azurecr.io/aci-aspnetapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


